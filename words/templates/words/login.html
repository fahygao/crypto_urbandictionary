{% extends 'words/base.html' %} {% block content %}
<div
  style="
    max-width: 500px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: #000080;
    border-radius: 8px;
  "
>
  <h2 style="color: #ffff00; text-align: center">Admin Login</h2>

  <form method="post" action="{% url 'login' %}" style="margin-top: 2rem">
    {% csrf_token %}
    <div style="margin-bottom: 1rem">
      <label
        for="username"
        style="color: white; display: block; margin-bottom: 0.5rem"
        >Username:</label
      >
      <input
        type="text"
        name="username"
        id="username"
        required
        style="
          width: 100%;
          padding: 0.5rem;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>

    <div style="margin-bottom: 1rem">
      <label
        for="password"
        style="color: white; display: block; margin-bottom: 0.5rem"
        >Password:</label
      >
      <input
        type="password"
        name="password"
        id="password"
        required
        style="
          width: 100%;
          padding: 0.5rem;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>

    {% if form.errors %}
    <div
      style="
        background-color: #ffebee;
        color: #c62828;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
      "
    >
      Invalid username or password.
    </div>
    {% endif %}

    <input type="hidden" name="next" value="{{ next }}" />

    <button
      type="submit"
      style="
        width: 100%;
        background-color: #ffff00;
        color: #000080;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      "
    >
      Log In
    </button>
  </form>
</div>
{% endblock %}
